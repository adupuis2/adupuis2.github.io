{% include header.html smalltitle=true %}
<div class="post-header">
  {% if page.title %}
    <div class="post-title">
      {{ page.title }}
    </div>
  {% endif %}

  {% if page.date %}
    <div class="post-date">
      {{ page.date | date_to_string: "ordinal", "US" }}
    </div>
  {% endif %}

</div>
  {{ content }}
