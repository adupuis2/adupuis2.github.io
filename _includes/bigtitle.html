{% if site.show_header %}
  <section>
{% else %}
  <section class="no-header">
{% endif %}
<div id="title">
  {% if page.icon %}
    <img src="{{ page.icon | relative_url }}" />
  {% endif %}
  <h1><a href="/">
      {{ site.title | default: site.github.repository_name }}
  </a></h1>
  <p>{{ site.tagline }}</p>
  <span style="display: flex;justify-content: right;">
    <a href="{{ site.about_page.url }}">{{ site.about_page.text }}</a>
  </span>
  <hr>
</div>
